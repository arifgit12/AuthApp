<div class="page page-center">
  <div class="container container-tight py-4">
    <div class="text-center mb-4">
      <a href="." class="navbar-brand navbar-brand-autodark">
        <h1 class="text-primary">AuthApp</h1>
      </a>
    </div>
    <div class="card card-md">
      <div class="card-body">
        <h2 class="h2 text-center mb-4">Login to your account</h2>
        
        <div *ngIf="errorMessage" class="alert alert-danger alert-dismissible" role="alert">
          <div class="d-flex">
            <div>
              <svg xmlns="http://www.w3.org/2000/svg" class="icon alert-icon" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                <path d="M3 12a9 9 0 1 0 18 0a9 9 0 0 0 -18 0"></path>
                <path d="M12 8v4"></path>
                <path d="M12 16h.01"></path>
              </svg>
            </div>
            <div>{{ errorMessage }}</div>
          </div>
          <button type="button" class="btn-close" (click)="errorMessage = ''" aria-label="Close"></button>
        </div>

        <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
          <div class="mb-3">
            <label class="form-label">Username</label>
            <input 
              type="text" 
              class="form-control" 
              name="username"
              [(ngModel)]="loginRequest.username"
              placeholder="Enter username"
              required>
          </div>
          <div class="mb-2">
            <label class="form-label">
              Password
              <span class="form-label-description">
                <a href="#" tabindex="-1">Forgot password?</a>
              </span>
            </label>
            <input 
              type="password" 
              class="form-control"
              name="password"
              [(ngModel)]="loginRequest.password"
              placeholder="Enter password"
              required>
          </div>
          <div class="mb-3">
            <label class="form-label">Authentication Method</label>
            <select 
              class="form-select" 
              name="authMethod"
              [(ngModel)]="loginRequest.authMethod">
              <option *ngFor="let method of authMethods" [value]="method">{{ method }}</option>
            </select>
          </div>
          <div class="form-footer">
            <button 
              type="submit" 
              class="btn btn-primary w-100"
              [disabled]="isLoading || !loginForm.valid">
              <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-2" role="status"></span>
              Sign in
            </button>
          </div>
        </form>

        <div class="hr-text">or</div>

        <div class="d-grid gap-2">
          <button class="btn btn-outline-primary" (click)="loginWithKeycloak()">
            <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
              <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
              <path d="M12 12m-9 0a9 9 0 1 0 18 0a9 9 0 1 0 -18 0"></path>
              <path d="M12 10m-3 0a3 3 0 1 0 6 0a3 3 0 1 0 -6 0"></path>
              <path d="M6.168 18.849a4 4 0 0 1 3.832 -2.849h4a4 4 0 0 1 3.834 2.855"></path>
            </svg>
            Sign in with Keycloak SSO
          </button>
        </div>
      </div>
    </div>
    <div class="text-center text-muted mt-3">
      Don't have account yet? <a href="/register" tabindex="-1">Sign up</a>
    </div>
  </div>
</div>
